<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MimiMatch</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .font-classic { font-family: 'PT Serif', serif; }
        .font-handwritten { font-family: 'Dancing Script', cursive; }
        
        /* Animace pro swipování karet */
        .card-exit-left {
            transform: translateX(-150%) rotate(-20deg);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .card-exit-right {
            transform: translateX(150%) rotate(20deg);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .card-enter {
            transform: scale(0.9) translateY(10px);
            opacity: 0;
        }
        .card-enter-active {
            transform: scale(1) translateY(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
